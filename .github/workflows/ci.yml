name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run tests
        run: |
          pip install pytest
          pytest --version

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build artifact
        run: |
          mkdir dist
          echo "build artifact" > dist/result.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: dist/
